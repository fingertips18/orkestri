services:
  web:
    image: orkestri
    container_name: orkestri
    build:
      context: .
      dockerfile: local.Dockerfile
    ports:
      - '${PORT:-3000}:${PORT:-3000}'
    env_file:
      - .env.local
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:${PORT:-3000}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
