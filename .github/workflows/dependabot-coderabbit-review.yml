name: Auto-Request CodeRabbit Review for Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  request-coderabbit-review:
    # Only run for Dependabot PRs
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Request CodeRabbit Safety Review
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '@coderabbitai review\n\n@coderabbitai confirm that there are no breaking changes and is safe to merge.'
            });
